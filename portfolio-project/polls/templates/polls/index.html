{% extends 'base.html' %}

{% block content %}

<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">Polls</h1>
        <!-- Icon Divider-->
        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Masthead Subheading-->
        <p class="masthead-subheading font-weight-light mb-0">Simple Polls app to keep track of polls and votes</p>
    </div>
</header>
<section class="page-section bg-secondary text-white text-center" id="polls">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>My Polls</h1>
                <hr />
                <br />
            </div>
        </div>
        <div class="row">
            {% if latest_question_list %}
            {% for question in latest_question_list %}
            <div class="col-md-4">
                <h1>{{ question.question_text }}</h1>
                <a href="{% url 'polls:detail' question.id %}"><button class="btn btn-primary">Vote</button></a>
            </div>
            {% endfor %}
            {% else %}
            <div class="col-md-12">
                <p>No polls are available.</p>
            </div>
            {% endif %}
        </div>
    </div>
</section>
{% endblock %}
